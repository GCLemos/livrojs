<meta charset="UTF-8">
<script>
    const numDias = Number(prompt("Diga o número de dias que vai ficar viajando"))
    const numHoras = Number(prompt("E mais quantas horas que vai ficar viajando?"))

    const totalHoras = (numDias * 24) + numHoras
    alert(`O número total de horas viajadas vão ser: ${totalHoras}h.`)
</script>
