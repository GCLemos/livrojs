<meta charset="UTF-8">
<script>
    const valorJantar = parseFloat(prompt("Valor do jantar:"))
    const taxaGarcom = valorJantar * 0.10
    const totalPagar = valorJantar + taxaGarcom
    
    alert(`A taxa do garçom é: R$${taxaGarcom.toFixed(2)},\nlogo o valor total é: R$${totalPagar.toFixed(2)}`)
</script>
