<meta charset="UTF-8">
<script>
    const numero = prompt("Escolha um número maior que zero")
    if (numero > 0){                                // cheks if number is greater than 0
        dobro = numero * 2                          // double the number
        alert(`O dobro de ${numero} é ${dobro}.`)   // tells the user whats double the number
    }
    else {                                          // if the value is not greater than 0
        alert(`Insira um valor válido.`)            // tells user that the value is not valid
    }
</script>
