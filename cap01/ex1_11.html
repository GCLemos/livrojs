<meta charset="UTF-8">
<script>
    const preco = Number(prompt("Informe o preço do produto."))

    const precoAVista = preco * 0.9
    const divididoTresVezes = preco / 3
    
    alert(`Preço R$: ${preco.toFixed(2)}\nÀ Vista R$: ${precoAVista.toFixed(2)}\nOu 3x de R$: ${divididoTresVezes.toFixed(2)}`)
</script>
