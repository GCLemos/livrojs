<meta charset="UTF-8">
<script>
    const valorConta = Number(prompt("Informe o valor da conta."))
    const numClientes = Number(prompt("Informe o número de clientes que irão dividir a conta."))

    const valorPorCliente = valorConta / numClientes

    alert(`Valor da Conta: R$ ${valorConta.toFixed(2)}\nNúmero de clientes: ${numClientes}\nValor por cliente: R$ ${valorPorCliente.toFixed(2)}`)
</script>
