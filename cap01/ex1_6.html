<meta charset="UTF-8">
<script>
    const num1 = Number(prompt("Escolha dois números para serem somados.\n\ \n\Informe o valor do primeiro número:"))  // lê os números
    const num2 = Number(prompt("Informe o valor do segundo número:"))
    
    const soma = num1 + num2                                    // calculates the sum
    alert(`A soma de ${num1} + ${num2} é igual a ${soma}!`)     // shows the result
</script>
